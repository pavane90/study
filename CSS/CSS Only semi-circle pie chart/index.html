<link rel="stylesheet" href="./style.css" />
<h1 style="text-align: center;">CSS Only semi-circle pie chart</h1>
<div class="container">
<!--▼ここから▼-->
  <span class="label-text">0 - 10時</span>
  <div class="pie-wrapper">
     <div class="arc" data-value="100"></div>
     <span class="score">100%</span>
  </div>
</div>
 <div class="container">
   <span class="label-text">10 - 16時</span>
   <div class="pie-wrapper">
     <div class="arc" data-value="64"></div>
     <span class="score">64%</span>
  </div>
</div>
<div class="container">
 <span class="label-text">16 - 24時</span>
 <div class="pie-wrapper"> 
   <div class="arc" data-value="30"></div>
   <span class="score">30%</span>
  </div>
</div>
<div class="container">
 <span class="label-text">全時間帯</span>
 <div class="pie-wrapper"> 
   <div class="arc" data-value="10"></div>
   <span class="score">10%</span>
  </div>
</div>
<!--▲ここまで▲-->
<div class="legend">
  <p><span class="green"></span>100%</p>
  <p><span class="lightgreen"></span>51% - 99%</p>
  <p><span class="orange"></span>11% - 50%</p>
  <p><span class="red"></span>0% - 10%</p>
</div>
